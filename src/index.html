<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto App</title>
</head>

<body>
  <div class="container">
    <div id="header">
      <h1>Cryptocurrency Search</h1>
      <p>Use the searchbar to find information about cryptocurrencies.</p>
      <form id="form" class="form-inline">
        <label for="crypto">Enter your search here: </label>
        <div class="input-group mb-3">
          <input id="crypto" type="text" name="crypto" class="form-control form-control-sm" placeholder="eg. bitcoin">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary" id="search">Search</button>
          </div>
        </div>
      </form>
    </div>



    <div id="return-container" class="hidden">

      <div id="show-name">
      </div></br>
      <div id="information-container">
        <div id="show-price">
        </div>

        <div id="price-change">
        </div>

        <div id="show-auth">
        </div></br>

        <div id="show-country-price">
          <h4 class="country-header"></h4>
        </div></br>
      </div>
    </div>

  </div>
</body>

</html>
